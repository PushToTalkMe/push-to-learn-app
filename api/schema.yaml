              # Работа с данными в MongoDB Compass


              ---


              ## Работа с данными в MongoDB Compass


              В предыдущих темах рассматривалась работа с сервером MongoDB через
              консольную оболочку **mongosh**. Но также мы можем работать с
              данными через графический клиент **MongoDB Compass**. Данный
              графический клиент довольно прост и инутивно понятен в
              использовании, а графическое представление данных для кого-то
              может быть проще для понимание. Соответственно кому-то, возможно,
              через графический клиент будет проще и удобнее работать.


              Для базовых операций, как то: создание/удаление коллекций,
              добавление, просмотр, изменения и удаления документов есть
              соответствующие элементы графического интерфейса:


              <p align="center">
                <img alt="Скриншот результата выполнения кода сверху" src="./img/2.9.png"/>
              </p>
          oneOf:
            - $ref: '#/components/schemas/TheoryDto'
            - $ref: '#/components/schemas/TestDto'
            - $ref: '#/components/schemas/ExerciseDto'
        type:
          type: string
          enum:
            - Theory
            - Test
            - Exercise
        createdAt:
          format: date-time
          type: string
          example: '2024-06-17T13:55:38.747Z'
        updatedAt:
          format: date-time
          type: string
          example: '2024-06-17T13:55:38.747Z'
